<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户信息管理</title>
    <!-- 移动设备友好-->
    <meta name="view-port" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<body>
<!-- 顶部栏引入-->
<div th:replace="commons/bar::topbar"></div>
<div class="container-fluid">
    <div class="row">
        <!--引入sidebar-->
        <div th:replace="commons/bar::#sidebar(activeUri='userMsgs')"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div>
                <h2><a class="btn btn-sm btn-success" href="#" th:href="@{/userMsg}">添加用户</a>
                <a class="btn btn-sm btn-primary" href="#" >批量导入</a></h2>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-responsive-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>用户工号</th>
                        <th>用户姓名</th>
                        <th>用户性别</th>
                        <th>用户部门序号</th>
                        <th>用户部门名称</th>
                        <th>用户照片</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="page:${pageInfo.list}">
                        <td th:text="${page.id}">
                        </td>
                        <td th:text="${page.userid}">
                        </td>
                        <td th:text="${page.username}">
                        </td>
                        <td th:text="${page.gender}==1?'男':'女'">
                        </td>
                        <td th:text="${page.deptid}">
                        </td>
                        <td th:text="${page.dept.deptname}">部门</td>
                        <td>
                            <img th:src="@{/userpic/{userpic}(userpic=${page.userpic})}"
                                 class="img-rounded" width="80px">
                        </td>
                       <!-- <td th:text="${pageInfo.userid}"></td>
                        <td th:text="${pageInfo.username}"></td>
                        <td th:text="${pageInfo.gender}==1?'男':'女'"></td>
                        <td th:text="${pageInfo.deptid}"></td>
                        <td th:text="${pageInfo.DtMsg.deptName}"></td>-->
                        <td>
                            <a class="btn btn-sm btn-primary" th:href="@{/page/}+${page.id}">编辑</a>
                            <button th:attr="del_uri=@{/page/}+${page.id}" class="btn btn-sm btn-danger deleteBtn">
                                删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination">
                        <li>
                            <a th:if="${not isFirstPage}"
                               th:href="@{${'userMsgs'}(pageNum=${pageNum -1},pageSize=${pageSize})}"
                               aria-label="Previous" class="page-link">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                            <a th:if="${isFirstPage}" href="javascript:void(0);" aria-label="Previous"
                               class="page-link">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li th:each="pageNo : ${#numbers.sequence(1, totalPages)}">
                            <a th:if="${pageNum eq pageNo}" href="javascript:void(0);" class="page-link">
                                <span th:text="${pageNo}"></span>
                            </a>
                            <a th:if="${not (pageNum eq pageNo)}"
                               th:href="@{${'stateControls'}(pageNum=${pageNo},pageSize=${pageSize})}" class="page-link">
                                <span th:text="${pageNo}"></span>
                            </a>
                        </li>
                        <li>
                            <a th:if="${not isLastPage}"
                               th:href="@{${'userMsgs'}(pageNum=${pageNum+1},pageSize=${pageSize})}" aria-label="Next"
                               class="page-link">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                            <a th:if="${isLastPage}" href="javascript:void(0);" aria-label="Next" class="page-link">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
        <form id="deleteRootForm" method="post">
            <input type="hidden" name="_method" value="delete"/>
        </form>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.2.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"
        th:src="@{/webjars/popper.js/1.14.3/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
<script>
    $(".deleteBtn").click(function () {
        //删除当前员工的
        $("#deleteRootForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>

</main>
</div>
</div>
</body>
</html>
